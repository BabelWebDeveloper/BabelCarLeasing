<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template>
    <template if:true={activeOrders.data}>
        <div class="slds-scrollable_y">
            <lightning-layout horizontal-align="center" multiple-rows>
                <template for:each={activeOrders.data} for:item="order">
                    <lightning-layout-item key={order.Id} padding="around-small" size="12" small-device-size="12"
                                           medium-device-size="12" large-device-size="8">
                        <template for:each={order.OrderItems} for:item="item">
                            <div key={item.Id} class="style-orders">
                                <div class="div-class-orders">
                                    <img class="style-img-orders" src={item.Product2.Picture__c}/>
                                </div>
                                <div class="div-class-order-details">
                                    <h1>{item.Product2.Manufacturer__c} {item.Product2.Model__c}</h1>
                                    <p>{label.Quantity} {item.Quantity}</p>
                                    <p>{label.Total_cost} {item.TotalPrice} {label.EUR}</p>
                                </div>
                            </div>
                        </template>
                        <hr>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </template>
    <template if:false={activeOrders.data}>
        <h2>{label.You_haven_t_had_any_orders_yet}</h2>
    </template>
</template>
