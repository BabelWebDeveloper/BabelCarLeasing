<template>
    <h1>{manufacturer} {model}</h1>
    <section>
        <div class="div-img-style" style={carPicture}></div>
        <div class="div-offer-style">
            <div class="div-set-offer">
                <lightning-slider
                        label="Contract period"
                        size="x-small"
                        value={contractPeriod}
                        min="24"
                        step="12"
                        max="48"
                        onchange={setContractPeriod}
                        class="slider-style">
                </lightning-slider>
                <lightning-slider
                        label="Start fee"
                        size="x-small"
                        value={startFee}
                        min="0"
                        step={stepOfFee}
                        max={maxStartFee}
                        onchange={setStartFee}
                        class="slider-style">
                </lightning-slider>
            </div>
            <div class="div-results-offer">
                <h3>Total cost of car: {unitPrice}</h3>
                <h3>Monthly payment: {totalMonthlyPayment}</h3>
                <div class="div-button-find-car" onclick={calculateLeasing}>Add to card</div>
            </div>
        </div>
    </section>
    <section>
        <div class="div-details-style">
            <h2>Details</h2>
            <div class="div-wrap">
                <table>
                    <thead>
                    <tr>
                        <th scope="col">Horsepower</th>
                        <th scope="col">Gearbox</th>
                        <th scope="col">Engine</th>
                        <th scope="col">Body</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td data-label="Horsepower">{horsepower}</td>
                        <td data-label="Gearbox">{gearbox}</td>
                        <td data-label="Engine">{engine}</td>
                        <td data-label="Body">{body}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <section>
        <div class="div-review-style">
            <h2>Car review</h2>
            <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/1_Gd0rgFAQ4?controls=0"
                    frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
        </div>
    </section>
    <section>
        <div class="div-comment-style">
            <div class="comments-container">
                <h2>Comments</h2>
                <ul id="comments-list" class="comments-list">
                    <li>
                        <div class="comment-main-level">
                            <div class="comment-avatar"><img src="#" alt=""></div>
                            <div class="comment-box">
                                <div class="comment-head">
                                    <h6 class="comment-name by-author">Agustin Ortiz</h6>
                                </div>
                                <div class="comment-content">
                                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit omnis animi et iure
                                    laudantium vitae, praesentium optio, sapiente distinctio illo?
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</template>
