<template>
    <template if:true={orderItems}>
        <section>
            <div class="slds-scrollable_y div-items">
                <h2>{label.Cart_items}</h2>
                <lightning-layout horizontal-align="center" multiple-rows>
                    <template for:each={orderItems} for:item="car">
                        <lightning-layout-item key={car.Id} padding="around-small" size="12" small-device-size="6"
                                               medium-device-size="4" large-device-size="3" class="div-wrap">
                            <h3>{label.Quantity} {car.Quantity}</h3>
                            <c-car-leasing-tile
                                    car={car}
                                    oncarselect={updateSelectedTile}>
                            </c-car-leasing-tile>
                            <c-car-leasing-delete-item-from-cart
                                    car={car}>
                            </c-car-leasing-delete-item-from-cart>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </div>
            <div class="div-checkout">

            </div>
        </section>
    </template>
    <template if:false={orderItems}>
        <h2>{label.Your_cart_is_empty}</h2>
    </template>
</template>
